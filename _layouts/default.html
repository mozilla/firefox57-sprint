<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width">

      <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
      <meta name="description" content="{{ site.subtitle }}">
      <link rel="icon" type="image/png" sizes="196x196" href="{{ site.baseurl }}/img/favicon.png">

      <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans|Zilla+Slab|Zilla+Slab+Highlight:400,700">

      <!-- Google Tag Manager -->
      <script src="{{ site.baseurl }}/js/dnt-helper.js"></script>
      <script>
        if (!_dntEnabled()) {
          (function(w, d, s, l, i) {
              w[l] = w[l] || [];
              w[l].push({
                  'gtm.start': new Date().getTime(),
                  event: 'gtm.js'
              });
              var f = d.getElementsByTagName(s)[0],
                  j = d.createElement(s),
                  dl = l != 'dataLayer' ? '&l=' + l : '';
              j.async = true;
              j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
              f.parentNode.insertBefore(j, f);
          })(window, document, 'script', 'dataLayer', 'GTM-M9TL4WH');
        }
      </script>
    </head>

    <body>
      {{ content }}
      {% include footer.html %}
    </body>
</html>
